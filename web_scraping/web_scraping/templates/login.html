{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authbyuser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
  <body>  
    {% include "nav.html" %}
   
   
   
    <div class="login-container" id="large-header" class="large-header">
      <canvas id="demo-canvas"></canvas>

      <!-- <h1 class="text-center text-primary">Login page</h1> -->
      <span>
        <h1>
          <span data-aos="zoom-in-up">Se Connecter</span>
        </h1>
      </span>
      <div class="content" data-aos="zoom-in-up">
        <section >
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="static\img\Mobile login-bro.jpg"
                class="img-fluid" alt="Sample image">
            </div> -->
            <div class="col-md-8 col-lg-12 col-xl-12 offset-xl-1">
              <form action="{% url "login_user" %}" method="POST" >
                {% csrf_token %}
      
                <!-- Email input -->
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example3">Nom d'utilisateur</label>
                  <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Entrer une adresse mail valide" />
                  
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example4">Mot de passe</label>
                  <input name="password" type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Entrer un mot de passe" />
                </div>
      
      
                <div class="text-center text-lg-start mt-2 pt-2">
                  <button type="submit" class="btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Se Connecter
                  </button>
                  
                </div>
      
              </form>
            </div>
          </div>
        </div>
         </section>
      </div>
    </div>
    <!-- Login animation library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
   <!-- Login custom animation -->
   <script src="{% static 'js/animation.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
