{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>URL Access</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 
  </head>
  <body>
    {% include "nav.html" %}
    <div
      class="element"
      style="
        background-image: url('static/img/backg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      "
    >
   
      <div class="element-container"  data-aos="zoom-out">
        <div id="loadingAnimation" class="hidden">
          <img src="{% static 'img/loading.gif' %}" alt="">
        </div>
        <h1
          class="grand-titre"
          style="font-family: 'Anton', sans-serif"
        >
          Entrez l'URL Ã  surveiller
        </h1>
        <form class="form" method="post">
          {% csrf_token %}
          <input type="text" name="url" placeholder="Entrer URL" />
          <button class="submitButton" type="submit">Surveiller</button>
        </form>
      </div>
      {% if url %}
      <iframe src="{{ url }}" frameborder="0"  data-aos="zoom-in-down"></iframe>
      {% endif %}
    </div>

     
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/nav-toggle.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();      
    </script>
  </body>
</html>
